{% extends 'base.html' %}{% load custom_filters %}
{% block title %} Detail  {% endblock title %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Detail</h2>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Field</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for f, v in fields.items %}
    <tr>
      <td>{{ f }}</td>
      <td>{{ v }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>


{% endblock content %}
