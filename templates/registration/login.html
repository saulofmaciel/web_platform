{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock title %}
{% block content %}
<h2> Digital Certificate Platform  </h2>
<div class="card">
<div class="card-header">
    <h3> Login  </h3>
</div>
<div class="card-body">
<form method="POST">
    {% csrf_token %}
    {{ form | bootstrap }}
    <button class="btn btn-secondary mt-3" type="submit">Login</button>
</form>
<a href="{% url 'password_reset' %}" class="btn btn-link mt-3">Forgot Password?</a>
</div>
</div>
{% endblock content %}
